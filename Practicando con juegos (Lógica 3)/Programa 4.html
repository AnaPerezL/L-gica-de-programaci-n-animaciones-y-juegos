<canvas width="600" height="400"> </canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");    
    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0,0,600,400); 
    

    function circunferencia(x,y,radio) {
        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x,y,radio,0,2*Math.PI);
        pincel.fill();
    } 

    function limpiarPantalla() { //limpia lo que hay en el canvas
        pincel.clearRect(0,0,600,400);

    }

    var x = 0
    function actualizarPantalla() {
        limpiarPantalla();
        circunferencia(x,20,10);
        x++;
    }

    setInterval(actualizarPantalla,100); //para intervalos, se maneja en milisegundos
    //circunferencia(20,20,10)
    

</script>
